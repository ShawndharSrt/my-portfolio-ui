<div class="chat-widget">
  <div class="chat-box" [class.open]="isOpen">
    <div class="chat-header" (click)="toggleChat()">
      <span>ðŸ¤– Ask AI</span>
    </div>

    @if(isOpen) {
    <div class="chat-body">
      <div class="chat-messages">
        @for(msg of messages; track msg) {
        <div [ngClass]="msg.sender" class="chat-message">
          <span>{{ msg.text }}</span>
        </div>
        }
        @if(isLoading) {
        <div class="chat-message bot typing">
          <span>Typing...</span>
        </div>
        }
      </div>

      <div class="chat-input">
        <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
        <button (click)="sendMessage()">âž¤</button>
      </div>
    </div>
    }

  </div>
</div>
