<section class="contact" [@fadeSlideIn]>
  <h2 class="section-title">Contact</h2>
  <p class="section-subtitle">Donâ€™t be shy â€” say hi ðŸ‘‹</p>

  <div class="contact-wrapper">
    <div class="contact-info">
      <div class="info-item">
        <div class="icon">
          <fa-icon [icon]="faLocation"></fa-icon>
        </div>
        <div class="details">
          <h4>Location</h4>
          <p>Chennai, India</p>
        </div>
      </div>

      <div class="info-item">
        <div class="icon">
          <fa-icon [icon]="faEnvelope"></fa-icon>
        </div>
        <div class="details">
          <h4>Email</h4>
          <p>b.p.shawndharsrt10@gmail.com</p>
        </div>
      </div>

      <div class="info-item">
        <div class="icon">
          <fa-icon [icon]="faCall"></fa-icon>
        </div>
        <div class="details">
          <h4>Call</h4>
          <p>+91 63821 23904</p>
        </div>
      </div>

      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.957675240781!2d80.2346907!3d13.038366099999989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526655ab8e1e93%3A0x1f5adf7832bdaa05!2sBascon%20Futura%20Sv%20It%20Park%2C%20Venkatanarayana%20Rd%2C%20T.%20Nagar%2C%20Chennai%2C%20Tamil%20Nadu%20600017!5e0!3m2!1sen!2sin!4v1754078377877!5m2!1sen!2sin" 
        loading="lazy" ></iframe>
      </div>
    </div>

    <div class="contact-form" [@fadeSlideIn]>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <input type="text" formControlName="name" placeholder="Name" />
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <input type="text" formControlName="subject" placeholder="Subject" />
        <textarea formControlName="message" placeholder="Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>
</section>
